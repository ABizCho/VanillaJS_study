<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS는 브라우저에 읽히기 위해 html내의 요소로 파일이 특정되어 읽힌다, 이 때 link rel href 태그 -->
    <link rel="stylesheet" href="style.css">
    <title>Momentum</title>
</head>
<body>
    <div class="hello">
        <h1 id="title">Grab me!</h1>
    </div>
    <h1 class="Bye!" id="title">Grab me!</h1>
    <h1 class="Hello!" id="title">Grab me!</h1>
    

    <!--콘솔에서 js로 document.getElementById("title")을 이용하여 title에 저장된 Grab me!에 접근할 수 있다./ 즉 document.getElementById(id가 "title"인것의 요소를 가져온다) 의 의미이다.-->
    <!-- 이 작업을 console에서 하지 않고 js스크립트에서 호출할 수 있다는 점이 중요함, 이것으로 js파일에서 html document의 요소에 접근하고 이를 변경할 수 있음-->
    <!-- javascript는 브라우저에 읽히기 위해 html내의 요소로 파일이 특정되어 읽힘. 이 때 script src태그 (js는 바디에)-->
    <script src="c24_querySelector.js"></script>
</body>
</html>
